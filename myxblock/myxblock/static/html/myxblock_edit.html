<div class="wrapper-comp-settings is-active editor-with-buttons" id="settings-tab">
  <ul class="list-input settings-list">

    <!-- Copy and modify as needed. -->
    <li class="field comp-setting-entry is-set">
      <div class="wrapper-comp-setting">
	<label class="label setting-label" for="link_url">{link_url}</label>
	<input class="input settings-input" name="link_url" id="link_url" value="{link_url}" type="text"/>
      </div>
      <span class="tip setting-help">Aa fully qualified URL, http://google.com</span>
    </li>

    <li class="field comp-setting-entry is-set">
      <div class="wrapper-comp-setting">
	<label class="label setting-label" for="link_name">{link_name}</label>
	<input class="input settings-input" name="link_name" id="link_name" value="{link_name}" type="text"/>
      </div>
      <span class="tip setting-help">A name for the link, 'Google Search Engine'.</span>
    </li>

    <li class="field comp-setting-entry is-set">
      <div class="wrapper-comp-setting">
	<label class="label setting-label" for="Description">{description}</label>
	<input class="input settings-input" name="description" id="description" value="{description}" type="text"/>
      </div>
      <span class="tip setting-help">Descript the link, 'A popular web search engine.'</span>
    </li>

  </ul>
  <div class="xblock-actions">
    <ul>
      <li class="action-item">
	<a href="#" class="button action-primary save-button">Save</a>
      </li>
      <li class="action-item">
	<a href="#" class="button cancel-button">Cancel</a>
      </li>
    </ul>
  </div>
</div>
